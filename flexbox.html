<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-div{
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;       
            margin: 0;     
        }
        .box-container{
            height:400px;
            width: 800px;
            background-color:rgb(126, 207, 253);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            border-radius: 30px;
            box-shadow: 10px 10px 12px grey;
        }
        .box{
            height: 300px;
            width:200px;
            background-color:ghostwhite;
            border-top-right-radius:30px ;
            border-bottom-right-radius:30px ;
            border-bottom-left-radius: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
            align-items: end;
            
        }
        .info{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
    </style>

</head>
<body>

    <div class="box-div">
        <div class="box-container">
        <div class="box">
        <span class="info">
            <h4>samsung watch</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </span>

        </div>
        <div class="box">1</div>
        <div class="box">1</div>
    </div>
    </section>

</body>
</html>
