<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 250px;
            border: 2px solid #ffb347;
            border-radius: 10px;
            padding: 7px;
            background-color: #3a5a40;
            box-shadow: 10px 10px 30px grey;
            
            margin-top: 30px;
            
        }
        .card h3 a{
            font-size: 1.05em;
            font-family
            :'Times New Roman', Times, serif;
            font-weight: 400 ;
            text-decoration: none;
            color: ivory;
        }
        .card h3 a:hover{
            color: #ffb347;
            cursor:pointer;
        } 
        .card img{
            width: 100%;
            border-radius: 10px;
            
        }
        .card-container{
            display: flex;
            gap:40px;
            justify-content: center;
        }
        .card-section{
            text-align: center;
            color: #3a5a40;
            font-size: 1.10em;
        }
        .card-section h2{
            color: #ffb347;
            font-size: 2.5em;
        }

    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>

        </section>
        <section class="card-section">
            <h2>Welcome to Pitha Ghar</h2>
            <p>please explore our services</p>
            <section class="card-container">
                <div class="card">
                    <img src="/sec1.png">
                    <h3><a href="#">Pitha Item</a></h3>
                </div>
                <div class="card">
                    <img src="/sec2.png">
                    <h3><a href="#">Vorta Item</a></h3>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
